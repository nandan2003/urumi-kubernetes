{{- if eq .Values.engine "medusa" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ecommerce-store.fullname" . }}-medusa-stub
  labels:
    {{- include "ecommerce-store.labels" . | nindent 4 }}
    app.kubernetes.io/component: medusa
data:
  index.html: |
    <!doctype html>
    <html>
      <head>
        <meta charset="utf-8" />
        <title>Medusa Stub</title>
      </head>
      <body>
        <h1>Medusa stub</h1>
        <p>Medusa engine is not implemented in Round 1.</p>
      </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ecommerce-store.fullname" . }}-medusa
  labels:
    {{- include "ecommerce-store.labels" . | nindent 4 }}
    app.kubernetes.io/component: medusa
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ecommerce-store.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: medusa
  template:
    metadata:
      labels:
        {{- include "ecommerce-store.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: medusa
    spec:
      containers:
        - name: medusa-stub
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: medusa-stub
              mountPath: /usr/share/nginx/html
      volumes:
        - name: medusa-stub
          configMap:
            name: {{ include "ecommerce-store.fullname" . }}-medusa-stub
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ecommerce-store.fullname" . }}-medusa
  labels:
    {{- include "ecommerce-store.labels" . | nindent 4 }}
    app.kubernetes.io/component: medusa
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    {{- include "ecommerce-store.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: medusa
{{- end }}
