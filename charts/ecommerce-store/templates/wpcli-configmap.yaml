{{- if and (eq .Values.engine "woocommerce") .Values.wpcli.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ecommerce-store.fullname" . }}-wpcli
  labels:
    {{- include "ecommerce-store.labelsWoo" . | nindent 4 }}
data:
  {{- if and .Values.wpcli.importSampleCsv (.Files.Get "files/sample-products.csv") }}
  sample-products.csv: |
{{ .Files.Get "files/sample-products.csv" | indent 4 }}

  products.sh: |
{{- if .Files.Get "files/products.sh" }}
{{ .Files.Get "files/products.sh" | indent 4 }}
{{- end }}
  {{- end }}
  urumi-campaign-tools.php: |
{{- if .Files.Get "files/urumi-campaign-tools/urumi-campaign-tools.php" }}
{{ .Files.Get "files/urumi-campaign-tools/urumi-campaign-tools.php" | indent 4 }}
{{- end }}
  urumi-capabilities.json: |
{{- if .Files.Get "files/urumi-campaign-tools/urumi-capabilities.json" }}
{{ .Files.Get "files/urumi-campaign-tools/urumi-capabilities.json" | indent 4 }}
{{- end }}
  setup.sh: |
    #!/bin/sh
    set +e

    echo "Starting Provisioning..."

    chown -R www-data:www-data /var/www/html || true
    export WP_CLI_ALLOW_ROOT=1
    # Increase PHP memory for WP-CLI to avoid plugin/import failures.
    export WP_CLI_PHP_ARGS="-d memory_limit=512M"
    WP_CLI_MEMORY="${WP_CLI_MEMORY:-512M}"
    LOG_FILE="/var/www/html/wpcli.log"
    exec >"$LOG_FILE" 2>&1
    set -x

    cd /var/www/html

    wp() {
      php -d memory_limit="${WP_CLI_MEMORY}" /usr/local/bin/wp "$@"
    }

    if [ ! -f /var/www/html/wp-includes/version.php ]; then
      if [ -d /usr/src/wordpress ]; then
        cp -a /usr/src/wordpress/. /var/www/html/ || true
        chown -R www-data:www-data /var/www/html || true
      fi
    fi

    if [ ! -f wp-config.php ]; then
      wp config create \
        --dbname="${WORDPRESS_DB_NAME}" \
        --dbuser="${WORDPRESS_DB_USER}" \
        --dbpass="${WORDPRESS_DB_PASSWORD}" \
        --dbhost="${WORDPRESS_DB_HOST}" \
        --skip-check \
        --force \
        --allow-root || true
    fi
    # Ensure WP has higher memory limits when possible (web + CLI).
    wp config set WP_MEMORY_LIMIT 256M --allow-root || true
    wp config set WP_MAX_MEMORY_LIMIT 512M --allow-root || true
    wp config set FS_METHOD direct --allow-root || true

    echo "Waiting for database..."
    DB_READY="false"
    for i in $(seq 1 240); do
      if php -r '$m=@new mysqli(getenv("WORDPRESS_DB_HOST"), getenv("WORDPRESS_DB_USER"), getenv("WORDPRESS_DB_PASSWORD"), getenv("WORDPRESS_DB_NAME")); if ($m->connect_errno) { exit(1);} $m->close();'; then
        DB_READY="true"
        break
      fi
      sleep 5
    done
    if [ "$DB_READY" != "true" ]; then
      echo "Database not ready after 20 minutes; skipping install."
      exit 0
    fi

    INSTALL_OK="false"
    for i in $(seq 1 120); do
      if wp core is-installed --quiet --allow-root; then
        INSTALL_OK="true"
        break
      fi
      wp core install \
        --url="${WP_SITE_URL}" \
        --title="${WP_SITE_TITLE}" \
        --admin_user="${WP_ADMIN_USER}" \
        --admin_password="${WP_ADMIN_PASSWORD}" \
        --admin_email="${WP_ADMIN_EMAIL}" \
        --skip-email \
        --allow-root || true
      sleep 5
    done
    if [ "$INSTALL_OK" != "true" ]; then
      if wp core is-installed --quiet --allow-root; then
        INSTALL_OK="true"
      fi
    fi
    if [ "$INSTALL_OK" != "true" ]; then
      echo "WordPress install not complete; skipping post-install steps."
      exit 0
    fi

    wp option update home "${WP_SITE_URL}" --allow-root || true
    wp option update siteurl "${WP_SITE_URL}" --allow-root || true

    wp plugin activate woocommerce --allow-root || true
    wp theme activate storefront --allow-root || true

    if [ -f /scripts/urumi-campaign-tools.php ]; then
      mkdir -p /var/www/html/wp-content/plugins/urumi-campaign-tools
      cp /scripts/urumi-campaign-tools.php /var/www/html/wp-content/plugins/urumi-campaign-tools/urumi-campaign-tools.php || true
      if [ -f /scripts/urumi-capabilities.json ]; then
        cp /scripts/urumi-capabilities.json /var/www/html/wp-content/plugins/urumi-campaign-tools/urumi-capabilities.json || true
      fi
      wp plugin activate urumi-campaign-tools --allow-root || true
    fi

    wp wc tool run install_pages --user="${WP_ADMIN_USER}" --allow-root || true
    wp option update woocommerce_cod_settings '{"enabled":"yes"}' --format=json --allow-root || true
    wp option update woocommerce_onboarding_profile '{"skipped":true}' --format=json --allow-root || true
    wp option update woocommerce_task_list_hidden yes --allow-root || true

    # FORCE LIVE MODE: Disable "Coming Soon" for public visibility.
    wp option update woocommerce_coming_soon no --allow-root || true
    wp option update woocommerce_store_visibility live --allow-root || true

    if [ -f /scripts/products.sh ]; then
      sh /scripts/products.sh || true
    else
      echo "products.sh not found; skipping product import."
    fi

    if [ "${WPCLI_AUTO_INSTALL_PLUGINS}" = "true" ] && [ -n "${WPCLI_PLUGINS}" ]; then
      echo "Installing demo plugins..."
      IFS=',' 
      for plugin in ${WPCLI_PLUGINS}; do
        plugin="$(echo "$plugin" | xargs)"
        if [ -z "$plugin" ]; then
          continue
        fi
        if [ "$plugin" = "urumi-campaign-tools" ]; then
          wp plugin activate urumi-campaign-tools --allow-root || true
          continue
        fi
        wp plugin install "$plugin" --activate --allow-root || wp plugin activate "$plugin" --allow-root || true
      done
      unset IFS
    fi

    exit 0
{{- end }}