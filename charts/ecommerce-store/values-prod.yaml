ingress:
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

wordpress:
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

mysql:
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

networkPolicy:
  enabled: true
  allowIngressFromNamespace: kube-system
  allowIngressFromSameNamespace: true
  allowEgressToInternet: false
