ingress:
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

wordpress:
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

mysql:
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

networkPolicy:
  enabled: true
  allowIngressFromNamespace: ingress-nginx
  allowIngressFromSameNamespace: true
  allowEgressToInternet: false

# Quotas for VPS: allow MySQL + WordPress + wpcli job without exceeding limits.
quota:
  enabled: true
  requestsCpu: "1500m"
  requestsMemory: 2Gi
  limitsCpu: "3"
  limitsMemory: 3Gi
  requestsStorage: 10Gi
